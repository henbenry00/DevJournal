name: Log Append

on:
  push:
    branches: [ main ]
    paths-ignore:
    - README.md

jobs:
  append:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate commit log
        run: |
          echo "# Commit Log" > commit-log.md
          echo "" >> commit-log.md
          git log --pretty=format:"- %h | %an | %ad | %s" --date=short >> commit-log.md

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update commit log"
          file_pattern: commit-log.md
